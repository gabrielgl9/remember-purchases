<div class="container pt-3">

    <div class="vh-15"></div>

    <h2 class="text-center">Entre agora na plataforma</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col flex-center">

                <div class="form-group w-75">
                    <label for="email">E-mail</label>
                    <input type="email" formControlName="email" id="email" class="form-control">
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col flex-center">

                <div class="form-group w-75">
                    <label for="password">Senha</label>
                    <input type="password" formControlName="password" id="password" class="form-control">
                </div>

            </div>
        </div>

        <mat-spinner class="center-spinner" *ngIf="loading"></mat-spinner>

        <div class="row text-center pt-2">
            <div class="col">
                <button class="btn btn-primary w-75" type="submit" [disabled]="!loginForm.valid">
                    Logar
                </button>
            </div>
        </div>

        <div class="row pt-2">
            <div class="col text-right">
                <a [routerLink]="['/register']">Ainda n√£o se registrou?</a>
            </div>
            <div class="col text-left">
                <a [routerLink]="['/forget-password']">Esqueceu sua senha?</a>
            </div>
        </div>

    </form>

</div>
